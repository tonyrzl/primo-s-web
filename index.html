<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
        }
        h1 {
            margin-top: 50px;
            font-size: 2em;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            position: absolute;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="irAPagina()">Sí</button>
        <button class="no" onmouseover="mueveBoton()">No</button>
    </div>
 
    <!-- Música -->
    <audio id="musica" autoplay loop>
        <source src="TU_LINK_DE_MUSICA.mp3" type="audio/mp3">
    </audio>
 
    <script>
        function mueveBoton() {
            let boton = document.querySelector(".no");
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
boton.style.left = x + "px";
boton.style.top = y + "px";
        }
 
        function irAPagina() {
            // Reproduce música
            document.getElementById('musica').play();
            // Redirige a otra página después de 2 segundos
            setTimeout(function() {
                window.location.href = "mensaje.html";
            }, 2000);
        }
    </script>
</body>
</html>
